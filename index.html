<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Game</title>
</head>
<body>
<!--header start-->
<header>
    <h1>Lower or Higher!</h1>

</header>

<!--header ends-->

<!--gamefield start-->
<div class="game-field">
    <div class="rules">
        <h3>Win against the computer</h3> 
        <p>Guess if the next card will be higher or lower than the one in front of you, equal cards will give the computer points.</p>

    </div>

    <div class="game-content">

    <div class="game-cards">0

    </div>

    <div class="interact">

    <button class="above"><i class="fa-solid fa-arrow-up"></i></button>

    <button class="below"><i class="fa-solid fa-arrow-down"></i></button>

    </div>

    <div class="game-cards">0

    </div>

    </div>

    <div class="score-board"> 

    </div>
    

</div>
<!--gamefield ends-->

<!--font awesome script-->
<script src="https://kit.fontawesome.com/f90f0f7add.js" crossorigin="anonymous"></script>
  
<!--javascript link-->
<script src="assets/js/script.js">  </script>
</body>
</html>
