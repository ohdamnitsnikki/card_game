<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Game</title>
</head>
<body>
<!--header start-->
<header>
    <h1>Lower or Higher!</h1>

</header>

<!--header ends-->

<!--gamefield start-->
<div class="game-field">
    <div class="rules">
        <h2>Win against the computer</h2> 
        <p>Guess if the next card will be higher or lower than your card, cards goes between 1-14, equal cards gives the computer points.</p>

    </div>

    <div class="game-content">

    <div id="user" class="game-card-left">0

    </div>

    <div class="interact">

    <div>

    <button data-type="above" class="above" type="button"><i class="fa-solid fa-arrow-up"></i></button>
</div>

    <div>

    <button data-type="below" class="below" type="button"><i class="fa-solid fa-arrow-down"></i></button>
</div>

<div class="start-game" id="start-game">
    
   <button data-type="start" id="start" class="start" type="button">Start!</button>

</div>

    </div>

    <div id="computer" class="game-card-right">0

    </div>

    </div>

    <div class="score-board"> 

        <p class="scores">Victory <span id="right">0</span></p>
        <p class="scores">Defeat <span id="wrong">0</span></p>

    </div>
    

</div>
<!--gamefield ends-->

<!--font awesome script-->
<script src="https://kit.fontawesome.com/f90f0f7add.js" crossorigin="anonymous"></script>
  
<!--javascript link-->
<script src="assets/js/script.js">  </script>
</body>
</html>
